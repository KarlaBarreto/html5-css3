<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
           
        }

        a {
            text-decoration: none;
            color: blue;
        }

        a:hover {
            text-decoration: underline;
        }

        a:active {
            color: brown;
        }

        a::before {
            content: '⇨';
        }

        a::after {
            content: '⇦';
        }
    </style>
</head>
<body>
    <h1>Links Personalizados com CSS</h1>
    <ul>
        <li><a href="https://www.youtube.com/channel/UC4TSBc2Os2zTix3GL74H-_A" target="_blank" rel="next">Canal do Youtube</a></li>
        <li><a href="https://www.instagram.com/karlaalcanttara/" target="_blank" rel="next">Instagram</a></li>
        <li><a href="https://www.linkedin.com/in/karla-barreto" target="_blank" rel="next">Linkedin</a></li>
    </ul>
    
</body>
</html>
