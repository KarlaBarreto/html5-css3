<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das TAGS</title>
</head>
<body>
    <h1>Tags que aprendi em HTML5</h1>
    <p> Com HTML5 podemos fazer diversas coisas surpreendentes, inclusive essas listadas abaixo</p>
    <ul>
        <abbr title="Use a tag&lt;p&gt;">
            <li>Paragrafos</li>
        </abbr>
        <abbr title="Use a tag &lt;pre&gt;">
            <li>Quebra de linhas</li>
        </abbr>
        <abbr title="Use a tag &lt;img&gt;">
            <li>Imagens</li>
        </abbr>
        <abbr title="Use o comando &#x+codigo do emoji">
            <li>Emojis</li>
        </abbr>
        <abbr title="Use a tag &lt;a&gt;">
            <li>Links</li>
        </abbr>
        <abbr title="Use a tag &lt;ol&gt;">
            <li>Listas Ordenadas</li>
        </abbr>
        <abbr title="Use a tag &lt;mark&gt;">
            <li>Marcação de Texto</li>
        </abbr>
    </ul>
</body>
</html>
